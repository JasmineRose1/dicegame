<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Roll the Dice Game</title>
</head>
<body>
  <h1>Roll the Dice</h1>
  <p>Roll dice by clicking the button. Input how many dice (1 or 2) and the number of sides(up to 6)</p>
  <label>Choose  Number of Dice
    <input type="number" id="chooseNumberOfDice" min="1" max="2"></input>
     </label>
  <label>Choose Number of Sides
      <input type="number" id="ChooseNumberOfSides" min="1" max="6">
    </input>
  </label>
<button id="rollDice">Roll Dice</button>
<span id="result">

</span>

<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="index.js"></script>
</body>
</html>
